apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmusportal-frontend
  namespace:  {{ .Values.portal-namespace }}
  labels:
    component: litmusportal-frontend
spec:
  replicas: {{ .Values.portal-frontend.deployment.replicas }}
  selector:
    matchLabels:
      component: litmusportal-frontend
  template:
    metadata:
      labels:
        component: litmusportal-frontend
    spec:
      containers:
        - name: litmusportal-frontend
          image: {{ .Values.portal-frontend.deployment.image }}
          imagePullPolicy: {{ .Values.portal-frontend.deployment.imagePullPolicy }}
          resources:
            {{- toYaml .Values.portal-frontend.deployment.resources | nindent 12 }}
          ports:
            - containerPort: {{ .Values.portal-frontend.deployment.port }}
          env:
            - name: AGENT_SCOPE
              valueFrom:
                configMapKeyRef:
                  name: litmus-portal-admin-config
                  key: AgentScope